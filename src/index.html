<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario con validación</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>

    <div class="card">
        <h5 class="card-header">Payment form example</h5>
        <div class="card-body bg-light">
            <div class="alert alert-danger" id="alertaDanger" role="alert">
                Some fields are missing!
            </div>
            <form class="row g-3" id="myForm">
                <div class="col-md-5">
                    <label for="inputCard" class="form-label">Card #</label>
                    <input type="number"  class="form-control" id="inputCard" placeholder="xxxxxxxxxxxx"  >
                </div>
                <div class="col-md-3">
                    <label for="inputCVC" class="form-label">CVC #</label>
                    <input type="number"  class="form-control" id="inputCVC" placeholder="0000"  >
                </div>
                <div class="col-md-4">
                    <label for="inputAmount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="inputAmount" placeholder="Amount"  >
                </div>
                <div class="col-md-6">
                    <label for="inputFirstname" class="form-label">First Name</label>
                    <input type="text" minlength="3" class="form-control" id="inputFirstName"  >
                </div>
                <div class="col-md-6">
                    <label for="inputLastname" class="form-label">Last Name</label>
                    <input type="text" minlength="5" class="form-control" id="inputLastname"  >
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity"  >
                </div>
                <div class="col-md-3">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select"  >
                        <option selected>Pick a state</option>
                        <option>SL</option>
                        <option>Puebla</option>
                        <option>Morelos</option>
                    </select>
                    <p id="feedback" class="feedback"> </p>
                </div>
                <div class="col-md-3">
                    <label for="inputZip" class="form-label">Postal code</label>
                    <input type="number" class="form-control" id="inputZip"    >
                </div>


                <div class="row">

                    <div class="col-md-4">
                        <div class="p-2">
                            We accepted
                        </div>
                        <div class="d-flex flex-row bg-secondary bg-gradient rounded">
                            <div class="form-check form-check-inline">

                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                    value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                                    <i class="fa-brands fa-cc-visa"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                                    value="option3">
                                <label class="form-check-label" for="exampleRadios3">
                                    <i class="fa-brands fa-cc-diners-club"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4"
                                    value="option3">
                                <label class="form-check-label" for="exampleRadios3">
                                    <i class="fa-brands fa-cc-visa"></i>
                                </label>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-2">

                    </div>
                    <div class="col-md-6">
                        <label for="ControlTextArea1" class="form-label">Message</label>
                        <textarea class="form-control" id="ControlTextArea1" rows="3"></textarea>
                    </div>
                </div>

                <div class="card-footer d-flex justify-content-end">
                    <button type="submit" class="btn btn-secondary" onclick="alert('¡Hasta Luego!')">Cancel</button>
                    <button  type="submit" class="btn btn-primary mx-2">Send</button>
                </div>
        



            </form>



        </div>
     


    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
        <script type="module" src="/app.js"></script>
</body>

</html>
